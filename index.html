<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <link rel="icon" href="https://static.thenounproject.com/png/4756389-200.png" type="image/x-icon">

    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <div class="container">
        <h1>Weather</h1>
        <div class="search">
            <div class="search-box">
                <div class="search-field">
                    <input placeholder="Search..." class="input" type="text" id="cityinput">
                        <div class="search-box-icon">
                            <button class="btn-icon-content" id="getweather">
                                <i class="search-icon">
                                <svg xmlns="://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" fill="#fff"></path></svg>
                            </i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="weather"></div>
    </div>
            <div class="animated-div">
                <span id="element"></span>
            </div>
            
    <script>
        // JavaScript to handle the animation
        const animatedDiv = document.querySelector('.animated-div');

        animatedDiv.addEventListener('click', () => {
            animatedDiv.style.animation = 'slideUp 1s forwards';
            setTimeout(() => {
                animatedDiv.style.display = 'none';
            }, 1000);
        });

        window.addEventListener('beforeunload', () => {
            // Reset animation and display before page refresh
            animatedDiv.style.animation = 'none';
            animatedDiv.style.display = 'block';
        });
    </script>
      <script>
        var typed = new Typed('#element', {
          strings: ['WELLCOME TO MY WEATHER APP', 'PLEASE CLICK THE MOUSE.'],
          typeSpeed: 90,
        });
      </script>
    <script src="main.js"></script>
















    
</body>
</html>
